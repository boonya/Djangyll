<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">
        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title">Select localization name which you want to add into your application.</h4>
</div>

<div class="modal-body">
    <ui-select ng-model="$parent.selected">
        <ui-select-match placeholder="Type localization's name">{$ $parent.selected $}</ui-select-match>
        <ui-select-choices repeat="loc.name as loc in available | filter:$select.search">
            {$ loc.name $}
        </ui-select-choices>
    </ui-select>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="save()">Save changes</button>
</div>
