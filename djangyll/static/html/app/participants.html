<div class="page-header" ng-init="init()">
    <a class="btn btn-default back"
       href="#/apps/{$ application.id $}">
        <span class="glyphicon glyphicon-chevron-left"></span>
        Back
    </a>
    <div class="application-name">
        <h1>Participants of "{$ application.name $}"</h1>
    </div>
</div>

<table class="table table-striped table-hover">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
    </tr>
    <tr ng-repeat="user in participants">
        <td>{$ user.id $}</td>
        <td>{$ user.firstname $} {$ user.username $} {$ user.lastname $}</td>
        <td>{$ user.email $}</td>
    </tr>
</table>
